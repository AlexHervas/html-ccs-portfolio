<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles/footer.css">

</head>
<body class="main-bg">
  <header class="header">
    <div class="content">
      <h1>StackOverlord</h1>
      <nav class="nav">
        <input type="checkbox" id="menu-toggle">
        <label for="menu-toggle" class="menu-icon">
          <span></span>
          <span></span>
          <span></span>
        </label>
        <ul class="links">
          <li><a href="index.html">Sobre mí</a></li>
          <li><a href="proyectos.html">Proyectos</a></li>
          <li><a href="contacto.html">Contacto</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="contact-form-section">
      <h2>Contacto</h2>
      <form action="" method="post" class="contact-form">
        <div class="form-group">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" name="nombre" placeholder="nombre (requerido)" required>
        </div>
        <div class="form-group">
          <label for="apellidos">Apellidos:</label>
          <input type="text" id="apellidos" name="apellidos" placeholder="apellidos (requerido)" required>
        </div>
        <div class="form-group">
          <label for="telefono">Teléfono:</label>
          <input type="tel" id="telefono" name="telefono" required pattern="[0-9]{9}" placeholder="telefono valido (requerido)">
        </div>
        <div class="form-group">
          <span>¿Cómo me conociste?</span>
          <label><input type="radio" name="conocido" value="universidad" required> Universidad</label>
          <label><input type="radio" name="conocido" value="keepcoding" required> Keepcoding Kick-off</label>
          <label><input type="radio" name="conocido" value="colegio" required> Colegio</label>
          <label><input type="radio" name="conocido" value="github" required> GitHub</label>
        </div>
        <div class="form-group">
          <label for="github">Tag de GitHub:</label>
          <input type="text" id="github" name="github" pattern="^@[^\s]+" placeholder="@username (requerido)" required>
        </div>
        <div class="form-group">
          <label for="mensaje">Mensaje adicional:</label>
          <textarea id="mensaje" name="mensaje" maxlength="180" placeholder="(requerido)" required></textarea>
        </div>
        <div class="form-group checkbox-group">
          <label>
            <input type="checkbox" name="suscripcion"> Suscribirme a la newsletter
          </label>
        </div>
        <div class="form-buttons">
          <button type="submit">Guardar</button>
          <button type="reset">Resetear</button>
        </div>
      </form>
    </section>
  </main>
